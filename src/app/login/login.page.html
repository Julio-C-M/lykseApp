<ion-content color="primary" class="seccion-login">
  
  <img class="img-logo" src="assets/Logo2.png" alt="">

  <ion-text class="ion-text-center">
    <h2>Iniciar Sesión</h2>
  </ion-text>
  
  <div class="login-form " >
   
    <div>
      
    <ion-item class="form-input" lines="inset">
      <ion-icon class="start-icons" slot="start" name="mail-outline"></ion-icon>
      <ion-label  position="floating">Usuario o Correo electrónico <span class="text-danger">*</span></ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" required="true"></ion-input>
    </ion-item>
   </div>

   <div >
    <ion-item class="form-input " lines="inset">
      <ion-icon class="start-icons" slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label position="floating">Contraseña <span class="text-danger">*</span></ion-label>
      <ion-input name="password" [type]="showPassword ? 'text' : 'password'"  ></ion-input>
     <!-- <ion-icon class="eye-icon" slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>-->
      
    </ion-item>
  </div>
      <div class="texto-forgotpass">
        <p class="ion-text-end">
          <a routerLink="/resetpassword">¿Olvidó su contraseña? </a>
        </p>
      </div>
  </div>
  <!-- Recordar contraseña check box -->
  <!-- <ion-item class="ion-padding-start" lines="none">
    <p>Recordarme</p>
    <ion-checkbox color="secondary"  slot="start"></ion-checkbox>
  </ion-item>  -->
  
 <div class="action-button ">
    
      <ion-button class="login-button"
      routerLink="/slides-start"
      color="secondary"  type="submit"   >Iniciar Sesión</ion-button> 

  <div class="register-link ">

    <p class="ion-text-center">
      Si aún no tienes una cuenta<a routerLink="/registro">  REGISTRATE </a>
    </p>
    
    <!-- <ion-button 
    routerLink="/login/register"
    type="submit" fill="outline" expand="block" >Registrarse</ion-button> -->
     
</div>
      </div>
  </ion-content>
